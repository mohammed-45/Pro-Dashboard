<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="../css/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Inter:wght@400;500;600;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    <div class="bg-white">
        <div class="relative flex">
            <!-- Content -->
            <div class="w-full md:w-2/4">
                <div class="min-h-screen h-full flex flex-col after:flex-1">
                    <!-- Header -->
                    <div class="flex-1">
                        <div class="flex justify-between items-center px-4 h-16">
                            <a class="block" href="../../index.html">
                                <svg width="32" height="32" viewBox="0 0 32 32">
                                    <defs>
                                        <linearGradient x1="28.538%" y1="20.229%" x2="100%" y2="108.156%" id="logo-a">
                                            <stop stop-color="#A5B4FC" stop-opacity="0" offset="0%"></stop>
                                            <stop stop-color="#A5B4FC" offset="100%"></stop>
                                        </linearGradient>
                                        <linearGradient x1="88.638%" y1="29.267%" x2="22.42%" y2="100%" id="logo-b">
                                            <stop stop-color="#38BDF8" stop-opacity="0" offset="0%"></stop>
                                            <stop stop-color="#38BDF8" offset="100%"></stop>
                                        </linearGradient>
                                    </defs>
                                    <rect fill="#6366F1" width="32" height="32" rx="16"></rect>
                                    <path d="M18.277.16C26.035 1.267 32 7.938 32 16c0 8.837-7.163 16-16 16a15.937 15.937 0 01-10.426-3.863L18.277.161z" fill="#4F46E5"></path>

                                </svg>
                            </a>
                        </div>
                    </div>
                    <div class="mx-auto px-4 py-8 max-w-sm">
                        <h1 class="text-slate-800 text-3xl tracking-tight font-bold mb-6">Reset your Password âœ¨</h1>
                        <!-- Form -->
                        <form action="">
                            <div class="fg">
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="email">Email Address <span class="text-rose-500">*</span></label>
                                    <input id="email" class="input w-full" type="email">
                                </div>
                            </div>
                            <div class="flex justify-end mt-6">
                                <button class="btn bg-indigo-500 text-white hover:bg-indigo-600">Send Reset Link</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- image -->
            <div class="hidden absolute top-0 right-0 bottom-0 md:w-2/4 md:block">
                <img class="w-full h-full object-cover object-center md:block" src="../img/auth-image.jpg" width="760" height="1024" alt="">
                <img class="absolute left-0 top-1/4 -translate-x-2/4 ml-8 lg:block" src="../img/auth-decoration.png" width="218" height="224" alt="">
            </div>
        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
